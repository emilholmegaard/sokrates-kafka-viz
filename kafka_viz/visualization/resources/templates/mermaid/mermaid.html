<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kafka Service Architecture</title>
        <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
        <style>
            .mermaid {
                width: 100%;
                height: 100vh;
                overflow: auto;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <pre class="mermaid">
{diagram_content}
        </pre>
        <script>
            mermaid.initialize({
                startOnLoad: true,
                theme: "default",
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: "monotoneX",
                    nodeSpacing: 100,
                    rankSpacing: 100,
                    ranker: "tight-tree"
                },
                securityLevel: "loose",
                maxTextSize: 90000
            });
        </script>
    </body>
</html>
